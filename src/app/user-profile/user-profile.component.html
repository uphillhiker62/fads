<div class="example-card">
  <mat-card>
   
    <mat-card-header>
      <mat-card-title><h2>Welcome, {{user.first_name}}</h2></mat-card-title>
    </mat-card-header>
   
    <mat-card-content>
        <form class="example-form">

          <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="First name" [(ngModel)] = "user.first_name" name="firstName">
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="Last Name" [(ngModel)] = "user.last_name" name="lastName">
            </mat-form-field></td>
          </tr></table>
  
          <p>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Address" [(ngModel)] = "user.address" name="address">
            </mat-form-field>
          </p>
  
          <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="City" [(ngModel)] = "user.city" name="city">
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="State" [(ngModel)] = "user.state" name="state">
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="Postal Code" [(ngModel)] = "user.zipcode" name="zipcode">
            </mat-form-field></td>
          </tr></table>
        </form>

        <div class="button-row">
          <button mat-raised-button (click)="saveInfo()" >Save User Info</button>
        </div>


    </mat-card-content>
   
  </mat-card>
</div>
